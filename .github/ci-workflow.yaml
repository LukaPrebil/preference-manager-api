name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm run test

  test-e2e:
    runs-on: ubuntu-latest
    needs: [build-lint, test]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Start database (Docker Compose)
        run: docker-compose up -d

      - name: Wait for PostgreSQL to be ready
        run: |
          until docker exec $(docker-compose ps -q postgres) pg_isready -U testuser; do
            sleep 1;
          done

      - name: Run migrations
        run: npm run migration:up

      - name: Run e2e tests
        run: npm run test:e2e

      - name: Stop services
        run: docker-compose down
